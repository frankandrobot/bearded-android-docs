<h1>CriticalPoint</h1>

<p>
Created Friday 15 November 2013<br>
</p>

<p>
A <strong>critical point</strong> of f(x,y) is where \(f_x=0\) and \(f_y=0\). A critical point can be a <strong>local minimum</strong>, <strong>local maximum</strong>, or a <strong>saddle point</strong>. <br>
</p>
